<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="site de negociações financeiras">
  <link rel="stylesheet" href="style.css">
  <title>PN - serviços</title>
</head>
<body>
  <header>
    <div class="image-header image-1">
      <img src="/image/smartphone.svg" alt="recarga de celular"/>
      <h2>RECARGA DE CELULAR</h2>
    </div>
    <div class="image-header image-2">
      <img src="/image/receita.svg" alt="pagamentos de boletos, depósitos e transferencias"/>
      <h2>PAGAMENTOS: BOLETOS, DEPÓSITOS E TRANSFERENCIAS</h2>
    </div>
    <div class="image-header image-3">
      <img src="/image/emprestimo.svg" alt="emprestimos"/>
      <h2>EMPRESTIMOS</h2>
    </div>
    <div class="image-header image-4">
      <img src="/image/play.svg" alt="recarga de cardgames e playstore"/>
      <h2>RECRAGA DE CARDGAMES E PLAYSTORE</h2>
    </div>
    <div class="image-header image-5">
      <img src="/image/pesquisa.svg" alt="consulta de situações de cpf, renavas e documentos"/>
      <h2>CONSULTA DE DOCUMENTOS</h2>
    </div>
  </header>
  <main>
    <div id="logo">
      <img src="/image/logo.svg" alt="logo paulista"/>
    </div>
    <div class="contatos">
      <a href="/">
        <img src="/image/phone.png" alt=""/>
      </a>
      <a href="/">
        <img src="/image/facebook.png" alt=""/>
      </a>
      <a href="/">
        <img src="/image/email.png" alt=""/>
      </a>
      <a href="/">
        <img src="/image/whatsapp.png" alt=""/>
      </a>
    </div>
  </main>
  <footer>
    <h1>Produzido por <b>Allan Freitas - FullStack Developer</b></h1>
  </footer>

  <script src="script.js"></script>
</body>
</html>
